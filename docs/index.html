    body {
        max-width: 768px;

        margin: 2em 0 1em 0;

    h1 {

    iframe, img, table {

    #hubby nav {

    }
    
    #hubby p {
        clear: both;
    }
    
    #boats {
        border-collapse: collapse;
    }
    
    #boats img {
        max-width: 512px;
    }
    
    #boats img[src$=".svg"] {
        margin-right: 1em;
    }
    
    #music a {
        left: 0;
        position: absolute;
        top: 0;
    }
    
    #music iframe {
        border-radius: var(--inset);
        height: 450px;
        position: relative;
        top: 1.5em;
    }
    
    #house b {
        bottom: 22%;
        color: ghostwhite;
        font: bold 1em ui-serif, serif;
        left: 10%;
        position: absolute;
    }
